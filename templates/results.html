<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Document Retrieval System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <!-- Add more navigation items here if needed -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Search Results</h1>
        <p class="text-center mb-4">Inference Time: {{ inference_time }} seconds</p>
        <ul class="list-group">
            {% for result in results %}
                <li class="list-group-item">
                    <a href="{{ result.link }}">{{ result.title }}</a> (Score: {{ result.score }})
                </li>
                
            {% endfor %}
        </ul>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-dark">Go Back</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9I0A8b8RQ7/6U8ltMNeWELzVvq8mg5e8vI1x4xwZ2PQk1r3xSFO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cuYB2rT54G4fF45I5p5hujr0EGh/lH5dLz/Z4fIoKJ8yOb9yoP5qu3lcpCEg72gK" crossorigin="anonymous"></script>
</body>
</html>
